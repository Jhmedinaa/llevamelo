<ion-header>

  <ion-navbar color="ascent">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>L l Ã© v a m e l o</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="light"  class="list-avatar-page">
  <ion-searchbar color="primary" class="searchIcon" placeholder="Buscar..." showCancelButton="true" cancelButtonText=""
    (ionInput)="getItems($event)"></ion-searchbar>

  <ion-item>
    <ion-list color="light" sliding=true>
      <ion-item *ngFor="let encomienda of encomiendas"  (click)="getDetalle(encomienda)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/usuario.png">
        </ion-avatar>
        <h2>{{encomienda.barrioDestino}}</h2>
        <h3>{{encomienda.valor | currency:"$":true:"1.0" }}</h3>
        <p>{{encomienda.direccionDestino}}</p>
        <ion-note item-end>finaliza: 3:43 pm</ion-note>
        <button ion-button clear item-end>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>      

    </ion-list>
  </ion-item>
</ion-content>

<ion-footer color="light">
  <ion-item color="light">
    <label>Todos los Derechos Reservados</label>
  </ion-item>
</ion-footer>
