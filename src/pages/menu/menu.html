<ion-menu [content]="content">
  <ion-header>
    <ion-navbar hideBackButton="true" color="s-primary" text-center>
        <ion-title>L l é v a m e l o</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let pagina of pages" (click)="openPage(pagina.pageName)">
        <ion-icon name="{{pagina.icon}}" item-start></ion-icon>
          {{pagina.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button color="danger" full  (click)="onClickCerrarSesion()">Cerrar Sesión</button>
  </ion-footer>
</ion-menu>

<ion-nav #content main [root]="rootPage"></ion-nav>
