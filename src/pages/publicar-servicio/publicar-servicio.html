<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>L l Ã© v a m e l o</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">

  <ion-item color="s-secondary">
    <p text-center color="secondary">Nuevo Servicio</p>
  </ion-item>

  <form [formGroup]="servicio" (ngSubmit)="onSubmit()">
    <ion-list color="danger">
      <ion-item>
        <ion-label floating>Nombre Remitente</ion-label>
        <ion-input type="text" formControlName="nombre_remitente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input type="text" formControlName="direccion_remitente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="text" formControlName="telefono_remitente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre Destinatario</ion-label>
        <ion-input type="text" formControlName="nombre_destinatario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Direccion Destinatario</ion-label>
        <ion-input type="text" formControlName="direccion_destinatario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefono Destinatario</ion-label>
        <ion-input type="text" formControlName="telefono_destinatario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cantidad Documentos</ion-label>
        <ion-input type="text" formControlName="cantidad_documentos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cantidad Paquetes</ion-label>
        <ion-input type="text" formControlName="cantidad_paquetes"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Peso Paquetes</ion-label>
        <ion-input type="text" formControlName="peso_paquetes"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Peso Volumetrico</ion-label>
        <ion-input type="text" formControlName="peso_volumetrico_paquetes"></ion-input>
      </ion-item>

    </ion-list>
    <ion-item color="s-secondary">
      <button ion-button round full color="secondary" type="submit" [disabled]="!servicio.valid">
        Registrar
      </button>
    </ion-item>
  </form>

</ion-content>
