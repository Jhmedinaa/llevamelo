<ion-header >

</ion-header>

<ion-content padding>
    <div style="height: 200vh;"></div>
</ion-content>


<ion-content padding text-center center color="light">

  <ion-title>
    <h1>L l é v a m e l o</h1>
  </ion-title>


  <ion-row>
    <ion-col>
      <div margin-top>

        <ion-item margin-top>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>

        <ion-item margin-top>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="text" [(ngModel)]="user.clave"></ion-input>
        </ion-item>

        <ion-row margin-top>
          <ion-col style="display: inline-block; text-align: center">
            <button ion-button round full color="secondary" (click)="onLogin()">
              Ingresar
              <ion-icon name="log-in" margin-left></ion-icon>
            </button>

          </ion-col>
        </ion-row>


        <div>
          <ion-label>¿Crear una cuenta? </ion-label>
        </div>

        <div>
          <ion-row>
            <ion-col>
              <button ion-button round outline color="s-dark" (click)="onRegistro('remitente')"> Remitente </button>
            </ion-col>
            <ion-col>
              <button ion-button round outline color="s-dark" (click)="onRegistro('transportista')">Mensajero</button>
            </ion-col>
          </ion-row>
        </div>

      </div>
    </ion-col>
  </ion-row>
</ion-content>
