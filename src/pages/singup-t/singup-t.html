<ion-header>

  <ion-navbar color="secondary">
    <ion-title>L l é v a m e l o</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-item color="s-secondary">
    <p text-center color="secondary">Nuevo Transportista</p>
  </ion-item>


  <form [formGroup]="usuario" (ngSubmit)="onSubmit()">
    <ion-list color="danger">
      <ion-item>
        <ion-label floating>Documento</ion-label>
        <ion-input type="text" formControlName="documento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre y Apellido(s)</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item magin-top>
        <ion-label>Tipo Vehículo</ion-label>
        <ion-select formControlName="tipo_vehiculo">
          <ion-option value="1">Moto</ion-option>
          <ion-option value="2">Carro</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Placa</ion-label>
        <ion-input type="text" formControlName="placa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" formControlName="direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="text" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item color="s-secondary">
      <button ion-button round full color="secondary" type="submit" [disabled]="!usuario.valid">
        Registrar
      </button>
    </ion-item>

  </form>


</ion-content>
